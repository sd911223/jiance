<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【商户检测】')"/>
    <style>
        html,body { width: 100%;height: 100%;padding: 0; margin: 0; }
        .container { overflow: auto;width: 100%; height: 100%;  }
    </style>
</head>
<body class="gray-bg">
<div class="container" id="container"></div>
</body>
<script src="https://hulalalalala.github.io/XlsxSimplify/dist/Xlsx.js"></script>
<script th:inline="javascript">

    var id = getQueryVariable("id");
    setTimeout(function(){
        var nContainer = document.getElementById('container')
        var xlsx = new Plus.Xlsx(nContainer)
        xlsx.readFile('/poi/'+ id +'.xlsx')
    },100)

    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

</script>
</html>
