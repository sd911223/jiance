<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【商户检测】列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>检测地址：</label>
                            <input type="text" name="detectAddress"/>
                        </li>
                        <li>
                            <label>检测部门：</label>
                            <input type="text" name="detectDepartment"/>
                        </li>
                        <li>
                            <label>检测结果：</label>
                            <input type="text" name="detectResult"/>
                        </li>
                        <li class="select-time">
                            <label>检测时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginDetectData]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endDetectData]"/>
                        </li>
                        <li>
                            <label>检测机构：</label>
                            <input type="text" name="detectAgency"/>
                        </li>
                        <li>
                            <label>检验天数：</label>
                            <input type="text" name="examineDays"/>
                        </li>
                        <!--                            <li>-->
                        <!--                                <label>是否有效 effective:有效/invalid:无效：</label>-->
                        <!--                                <input type="text" name="isEffective"/>-->
                        <!--                            </li>-->
                        <li>
<!--                            <label>是否过期：</label>-->
                            是否过期：<select name="status">
                            <option value="">所有</option>
                            <option value="0">过期</option>
                            <option value="1">未过期</option>
                        </select>
                            <input type="text" name="reserved1"/>
                        </li>
                        <!--                            <li>-->
                        <!--                                <label>预留2：</label>-->
                        <!--                                <input type="text" name="reserved2"/>-->
                        <!--                            </li>-->
                        <!--                            <li>-->
                        <!--                                <label>预留3：</label>-->
                        <!--                                <input type="text" name="reserved3"/>-->
                        <!--                            </li>-->
                        <!--                            <li>-->
                        <!--                                <label>预留4：</label>-->
                        <!--                                <input type="text" name="reserved4"/>-->
                        <!--                            </li>-->
                        <!--                            <li>-->
                        <!--                                <label>预留5：</label>-->
                        <!--                                <input type="text" name="reserved5"/>-->
                        <!--                            </li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:detect:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:detect:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:detect:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:detect:export">
                <i class="fa fa-download"></i> 导出
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:detect:import">
                <i class="fa fa-upload"></i> 导入
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:detect:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:detect:remove')}]];
    var prefix = ctx + "system/detect";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importExport",
            importTemplateUrl: prefix + "/importTemplate",
            modalName: "【检测商户】",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '主键ID',
                    visible: false
                },
                {
                    field: 'detectAddress',
                    title: '检测地址'
                },
                {
                    field: 'detectDepartment',
                    title: '检测部门'
                },
                {
                    field: 'detectResult',
                    title: '检测结果'
                },
                {
                    field: 'detectData',
                    title: '检测时间'
                },
                {
                    field: 'detectAgency',
                    title: '检测机构'
                },
                {
                    field: 'examineDays',
                    title: '检验天数'
                },
                // {
                //     field: 'isEffective',
                //     title: '是否有效 effective:有效/invalid:无效'
                // },
                {
                    field: 'reserved1',
                    title: '是否过期',
                    formatter: function (value, row, index) {
                        return '<div style="width:400px;">'+value+'</div>';
                    }
                },
                // {
                //     field: 'reserved2',
                //     title: '预留2'
                // },
                // {
                //     field: 'reserved3',
                //     title: '预留3'
                // },
                // {
                //     field: 'reserved4',
                //     title: '预留4'
                // },
                // {
                //     field: 'reserved5',
                //     title: '预留5'
                // },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>

</html>
