        <div class="form-group">
            <label class="col-sm-3 control-label">检测地址：</label>

            <div class="col-sm-8">
                <input type="hidden" id="detectDepartment" name="detectDepartment">
                <input class="file"
                       id="jpgFile"
                       name="jpgFile"
                       data-show-preview="false"
                       data-show-remove="false"
                       data-upload-url="/common/upload"
                       type="file"
                       multiple
                       data-min-file-count="1"
                       data-theme="fas"
                       autoReplace

        </div>
        <div class="form-group">

                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">检测机构：</label>
            <div class="col-sm-8">
                <input name="detectAgency" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">检验天数：</label>
            <div class="col-sm-8">
                <input name="examineDays" class="form-control" type="text">

        </div>

                    <option value="">所有</option>
                    <option value="expired">过期</option>

        <div class="form-group">

<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: bootstrap-fileinput-js" />
<script th:inline="javascript">

    var prefix = ctx + "system/detect"
    $("#form-detect-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-detect-add').serialize());
        }
    }

    $("input[name='detectData']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("#jpgFile").on("fileuploaded", function(event, data, previewId, index) {
        if(data.response && data.response.code == 0){
            $('#detectDepartment').val(data.response.fileName)
        }
    });

</script>

</body>
</html>
